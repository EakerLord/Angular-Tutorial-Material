<h2>Honored Heroes</h2>
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button mat-mini-fab color="primary" (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</div>
<div class="margin">
  <!-- Date Picker -->
  <span>Fecha de nacimiento del heroe: </span>
  <input matInput [matDatepicker]="picker" placeholder="Birth date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</div>
<div class="margin">
  <!-- Autocomplete -->
  <span>Clase a la que pertenecio el Heroe: </span>
  <input type="text" placeholder="Hero's class" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let class of classes" [value]="class">
      {{class}}
    </mat-option>
  </mat-autocomplete>
</div>
<div>
  <mat-grid-list cols="5" rowHeight="60px">
    <div *ngFor="let hero of heroes">
        <mat-grid-tile>
          <a routerLink="/detail/{{hero.id}}">
            {{hero.id}} - {{hero.name}}
          </a>
          <button mat-mini-fab color="warn" title="delete hero" (click)="delete(hero)">X</button>
        </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
